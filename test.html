<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery System Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 800;
        }
        
        .test-controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-btn {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 233, 123, 0.3);
        }
        
        .test-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .log-entry.success {
            border-left: 4px solid #43e97b;
        }
        
        .log-entry.error {
            border-left: 4px solid #ff6b6b;
        }
        
        .log-entry.info {
            border-left: 4px solid #4facfe;
        }
        
        .summary {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        
        .summary h3 {
            margin-bottom: 15px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .passed { color: #43e97b; }
        .failed { color: #ff6b6b; }
        .total { color: #4facfe; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Food Delivery System Test</h1>
        
        <div class="test-controls">
            <button class="test-btn" onclick="runTests()" id="runBtn">üöÄ Run All Tests</button>
            <button class="test-btn" onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>
        
        <div class="summary" id="summary" style="display: none;">
            <h3>üìä Test Summary</h3>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value passed" id="passedCount">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat">
                    <div class="stat-value failed" id="failedCount">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat">
                    <div class="stat-value total" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
        </div>
        
        <div class="results" id="results"></div>
    </div>

    <script type="module">
        import { runAllTests } from './test-system.js';
        
        let testResults = {
            passed: 0,
            failed: 0,
            total: 0
        };
        
        const resultsDiv = document.getElementById('results');
        const summaryDiv = document.getElementById('summary');
        const runBtn = document.getElementById('runBtn');
        
        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(logEntry);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function updateSummary() {
            document.getElementById('passedCount').textContent = testResults.passed;
            document.getElementById('failedCount').textContent = testResults.failed;
            document.getElementById('totalCount').textContent = testResults.total;
            summaryDiv.style.display = 'block';
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
            summaryDiv.style.display = 'none';
            testResults = { passed: 0, failed: 0, total: 0 };
            runBtn.disabled = false;
            runBtn.textContent = 'üöÄ Run All Tests';
        }
        
        window.runTests = async function() {
            runBtn.disabled = true;
            runBtn.textContent = '‚è≥ Running Tests...';
            clearResults();
            
            addLog('üöÄ Starting comprehensive system test...', 'info');
            
            try {
                // Override console.log to capture test output
                const originalLog = console.log;
                console.log = function(message, data) {
                    originalLog(message, data);
                    if (typeof message === 'string') {
                        if (message.includes('‚úÖ')) {
                            addLog(message, 'success');
                            testResults.passed++;
                        } else if (message.includes('‚ùå')) {
                            addLog(message, 'error');
                            testResults.failed++;
                        } else {
                            addLog(message, 'info');
                        }
                    }
                };
                
                await runAllTests();
                
                // Restore console.log
                console.log = originalLog;
                
                testResults.total = testResults.passed + testResults.failed;
                updateSummary();
                
                if (testResults.failed === 0) {
                    addLog('üéâ All tests passed! System is working correctly.', 'success');
                } else {
                    addLog('‚ö†Ô∏è  Some tests failed. Please check the system configuration.', 'error');
                }
                
            } catch (error) {
                addLog(`‚ùå Test execution failed: ${error.message}`, 'error');
                testResults.failed++;
                updateSummary();
            } finally {
                runBtn.disabled = false;
                runBtn.textContent = 'üöÄ Run All Tests';
            }
        };
        
        window.clearResults = clearResults;
        
        // Check if server is running
        addLog('üîç Checking if server is running...', 'info');
        try {
            const response = await fetch('http://localhost:5000/api/health');
            if (response.ok) {
                addLog('‚úÖ Server is running and accessible', 'success');
            } else {
                addLog('‚ùå Server is not responding properly', 'error');
            }
        } catch (error) {
            addLog('‚ùå Cannot connect to server. Please make sure the server is running on port 5000', 'error');
        }
    </script>
</body>
</html>
